<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BOCCARA DJ</title>
    
    <!--CSS LINKS-->
    <link rel="stylesheet" type="text/css" href="css/player.css" /> 
    <link rel="stylesheet" type="text/css" href="css/sound-button.css" /> 
    
    <!--JS LINKS-->
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script> 
	  <script src="js/music.js"></script>
    <script src="js/time.js"></script>

  </head>

  <body>

    <img src="images/logo.png" id="logo">

    <p>Select a music:</p>
    <input type="file" id="file" />

    <div id="bcqd">
      <div id="divPlayer">
     
              <audio id="audioPlayer" ontimeupdate="update(this)" crossorigin="anonymous">
                <source src="music/music.ogg"></source>
      	        <source src="music/music.mp3"></source>  
              </audio>

              <img id="imgDrake" src="images/slide.jpg">
              
              <span id="filename"></span>  

              <div id="progressTime">0:00:00</div>

              <progress id="seekbar" value="0" max="10"></progress>

        	    <div class="btnPayer">
        	  	    <button class="control1 stop" id="sButton" onclick="stop('audioPlayer')"></button>
                  <button class="control1 play" id="pButton" onclick="play('audioPlayer', this)"></button>
   
                  <button class="control2 previous" id="sButton"></button>
        		      <button class="control2 next" id="sButton"></button>

                  <br/>
                   VOL
        			     <div class="slider"> 
                      <label for="myslider" class=""></label>
                      <input type="range" id="gainSlider" name="rangeInput" min="0" max="1" step="0.01" value="1" class="vVertical" />
                   </div> 
        			     <br/>
                     LowPass  
                     <div class="slider"> 
                      <label for="myslider" class=""></label>
                      <input type="range" id="gainSlider" name="rangeInput" min="0" max="1" step="0.01" value="1" class="vVertical" />
                   </div> 
            		   <!--
            		   <input type="range"min="0" max="1" step="0.01" value="0" oninput="FilterSample.FiltreQuality('audioPlayer');" >
            		   -->

              </div>
            
    	</div>
    </div>
   
    <script src="js/audioplayer.js"></script>
 
 </body>

 
</html>
