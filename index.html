<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BOCCARA DJ</title>
    
    <!--CSS LINKS-->
    <link rel="stylesheet" type="text/css" href="css/player.css" /> 
    <link rel="stylesheet" type="text/css" href="css/sound-button.css" /> 
    
    <!--JS LINKS-->
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script> 
    <script src="js/music.js"></script>
    <script src="js/time.js"></script>
    <script src="js/playList.js"></script>

    <style type="text/css">


    </style>

  </head>

  <body>

 
    <img src="images/logo.png" id="logo">

    <p>Select a music:</p>
    <input type="file" id="file" />

    <div id="bcqd">
      <div id="divPlayer">


              <audio id="audioPlayer" ontimeupdate="update(this)" crossorigin="anonymous">
                <source src="music/music.ogg"></source>
                <source src="music/music.mp3"></source>  
              </audio>

              

              <div id="progressTime">0:00:00</div>

              <progress id="seekbar" value="0" max="10"></progress>

              <div id="progressBarControl">
                  <div id="progressBar" onclick="clickProgress('audioPlayer', this, event)"></div>
              </div>
 
              <div class="btnPayer">
                  <button class="control1 stop" id="sButton" onclick="stop('audioPlayer')"></button>
                  <button class="control1 play" id="pButton" onclick="play('audioPlayer', this)"></button>

                  <button class="control2 previous" id="sButton" onclick="previous()"></button>
                  <button class="control2 next" id="sButton" onclick="next()"></button>
              

               <br/>
               <span style="padding-right:4em;padding-left:0em;color: white;">Vol.</span> <span style="padding-right:3em;color: white;">Low/Pass</span>
               <span style="color: white;">Vitesse</span>
              
               <div class="slider"> 
                  <label for="myslider" class=""></label>
                  <input type="range" id="gainSlider" name="rangeInput" min="0" max="1" step="0.01" value="1" class="vVertical" />
               </div> 
    
              <div class="slider"> 
                <label for="myslider" class=""></label>
                <input type="range" min="0" max="1" step="0.01" value="1" id="filter" class="vVertical" />
             </div> 

             <div class="slider">
                <label for="speedSoundSlider"></label>
                <input type="range" min="0" max="1" step="0.01" value="0.5" id="speedSoundSlider" class="vVertical"/>
             </div>
         </div>
     
      </div>
    

      <div id="divPlayer" style=" vertical-align:top;">
        <img id="imgDrake" src="images/slide.jpg">
          <!-- <span id="filename"></span> -->
          <div class="btnPayer">
            <div id="playList"></div>  
          </div>
      </div>
    </div>


   <script src="js/audioplayer.js"></script>
</body>
</html>
