
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BOCCARA DJ</title>
    <link rel="stylesheet" type="text/css" href="css/player.css" /> 
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script> 
    <!-- <script src="audioplayer.js"></script>-->

    <style type="text/css">
 .play{
  background-image: url("images/play.png");
  background-repeat: no-repeat; 
}

.pause{
  background-image: url("images/pause.png");
  background-repeat: no-repeat;
}

.stop{
  background-image: url("images/stop.png");
  background-repeat: no-repeat;
}

.previous{
  background-image: url("images/previous.png");
  background-repeat: no-repeat;
}

.next{
  background-image: url("images/next.png");
  background-repeat: no-repeat;
}

    </style>
  </head>

  <body>

    <img src="images/logo.png" id="logo">

    <p>Select a music:</p>
    <input type="file" id="file" />

	<div id="bcqd">
    <div id="divPlayer">
 
        <audio id="audioPlayer" ontimeupdate="update(this)" crossorigin="anonymous">
          <source src="music/music.ogg"></source>
	      <source src="music/music.mp3"></source>  
        </audio>

        <img id="imgDrake" src="images/drake.jpg">

      <div id="filename"></div>  

	    <div id="progressTime">00:00</div>

	    <div id="progressBarControl">
			<div id="progressBar" onclick="clickProgress('audioPlayer', this, event)"></div>
	    </div>

	    <div class="btnPayer">
	  	  <button class="control stop" id="sButton" onclick="stop('audioPlayer')"></button>
		  <button class="control previous" id="sButton"></button>
		  <button class="control play" id="pButton" onclick="play('audioPlayer', this)"></button>
		  <button class="control next" id="sButton"></button>
        </div>
        
        <div class="btnPayer2">
        	<div><a href="#noscroll" id="mute"><img id="mutePct" src="images/mute.png"></a></div>
	        <div class="volume" title="Set volume">
	  	        <span class="volumeBar"></span>
	        </div> 
        </div>
	     
	</div>
    </div>

<script src="js/audioplayer.js"></script>
  </body>
</html>
