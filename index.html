<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BOCCARA DJ</title>
    
    <!--CSS LINKS-->
    <link rel="stylesheet" type="text/css" href="css/player.css" /> 
    <link rel="stylesheet" type="text/css" href="css/sound-button.css" /> 
    <link rel="stylesheet" type="text/css" href="css/reset.css" /> 
    
    <!--JS LINKS-->
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script> 
    <script src="js/music.js"></script>
    <script src="js/time.js"></script>
    <script src="js/playList.js"></script>
    <script src="js/limit-characters.js"></script>

  </head>

  <body>

    <div id="header">
        <img src="images/logo.png" id="logo">  
    </div>



    <div id="bcqd"  >
<div id="mainBackground">
      <div class="divPlayer">

                <div class="topDivpl">
                        <!-- <input type="file" id="file" style=" display:inline-block; "/> -->
                        <form action="" method="post" enctype="multipart/form-data" class="formInput">
                          <div class="upload">
                              <input type="file" id="file" name="upload"/>
                          </div>
                        </form>  
                      <div class="ggg">
                            <div id="playList"> </div> 
                            <!-- <div id="myDiv">Big Sean - One Man Can Change The World ft. Kanye West, John Legend</div> -->
                             <div id="progressTime">0:00:00</div> 
                            <progress id="seekbar" value="0" max="10"></progress>  
                             
                    </div>
                
                </div>

              <audio id="audioPlayer" ontimeupdate="update(this)" crossorigin="anonymous">
                <source src="music/music.ogg"></source>
                <source src="music/music.mp3"></source>  
              </audio> 
  
              <div class="ggg2">
                      <div class="middlePlat1"> 
                       <div class="sliderG">
                          <label for="speedSoundSlider"></label>
                          <input type="range" min="0" max="4" step="0.01" value="1" id="speedSoundSlider" class="vVertical"/>
                       </div>
                          <p>Vit. 1</p>
                      </div>

                      <div class="middlePlat2" style="vertical-align:top;">
                          <img src="images/platine.png" id="platine">
                      </div>
              </div>             
 
              <div class="btnPayer">
                  <button class="control1 play" id="pButton" onclick="play('audioPlayer', this)"></button>
                  <button class="control2 stop" id="sButton" onclick="stop('audioPlayer')"></button>

                  <button class="control2 previous" id="sButton" onclick="previous()"></button>
                  <button class="control2 next" id="sButton" onclick="next()"></button>
          
                  <button class="control2 bass" id="bassButton" onclick="bassBoost()"></button>
              </div>

  </div>    


  <div class="divPlayerMd">

          <div class="divWhiteE">
                    <p>VOL 1 / VOL 2</p>
          </div>

          <div class="twoVols">

               <div class="sliderG"> 
                  <label for="myslider" class=""></label>
                  <input type="range" id="gainSlider2" name="rangeInput" min="0" max="4" step="0.01" value="1" class="vVertical" />
               </div> 

               <div class="sliderG"> 
                  <label for="myslider" class=""></label>
                  <input type="range" id="gainSlider" name="rangeInput" min="0" max="4" step="0.01" value="1" class="vVertical" />
               </div> 
          </div>
          <div class="divCrossF" style="vertical-align:bottom;">
                     <img src="images/CrossFader.png" id="platine" style="vertical-align:bottom;">
          </div>

  </div>
  
  <div class="divPlayer" style="vertical-align:top;">

                <div class="topDivpl">
                         <!-- <input type="file" id="file" style=" display:inline-block; "/> -->
                        <form action="" method="post" enctype="multipart/form-data" class="formInput">
                          <div class="upload">
                              <input type="file" id="file2" name="upload"/>
                          </div>
                        </form>  
                      <div class="ggg">
                            <div id="playList2"> </div> 
                             <div id="progressTime2">0:00:00</div> 
                            <progress id="seekbar2" value="0" max="10"></progress>  
                             
                    </div>
                     
                </div>

             <audio id="audioPlayer2" ontimeupdate="update2(this)" crossorigin="anonymous">
                <source src="music/music.ogg"></source>
                <source src="music/music.mp3"></source>  
              </audio>
  
              <div class="ggg2">
                      <div class="middlePlat3">
                          <img src="images/platine.png" id="platine">
                      </div>

                      <div class="middlePlat4" style="vertical-align:top;"> 
                         <div class="sliderG">
                            <label for="speedSoundSlider"></label>
                            <input type="range" min="0" max="4" step="0.01" value="1" id="speedSoundSlider2" class="vVertical"/>
                        </div>
                          <p>Vit. 2</p>
                      </div>


              </div>

              <audio id="audioPlayer" ontimeupdate="update(this)" crossorigin="anonymous">
                <source src="music/music.ogg"></source>
                <source src="music/music.mp3"></source>  
              </audio>              
 
              <div class="btnPayer">
                  <button class="control2_1 play" id="pButton2" onclick="play2('audioPlayer2', this)"></button>
                  <button class="control2_2 stop" id="sButton2" onclick="stop2('audioPlayer2')"></button>

                  <button class="control2_2 previous" id="sButton2" onclick="previous2()"></button>
                  <button class="control2_2 next" id="sButton2" onclick="next2()"></button>
          
                  <button class="control2 bass" id="bassButton2" onclick="bassBoost2()"></button>
              </div>

  </div>  

   
  <div class="divPlayerB">
       
          <!-- <label style="color: white">Equaliser: </label> -->
          
          <span style="padding-right:4em;padding-left:0em;color: white;">Low/Pass</span>
          <span style="padding-right:5em;padding-left:0em;color: white;">Bass</span> <span style="padding-right:5em;color: white;">Medium</span>
          <span style="color: white;padding-right:3em;">Treble</span>
          
          <div id="equaliser">
              <div class="sliderG"> 
                <label for="myslider" class=""></label>
                <input type="range" min="300" max="5000" step="100" value="5000" id="filterLP" class="vVertical" />
             </div> 

        <div class="sliderG">
          <!-- <label>Bass</label> -->
          <input type="range" class="vVertical" value="0" step="1" min="-40" max="30" id="lowEq"></input>
         </div>
         
         <div class="sliderG">
          <!-- <label>Medium</label> -->
          <input type="range" class="vVertical" value="0" step="1" min="-40" max="30" id="medEq"></input>
         </div>
         
         <div class="sliderG">
          <!-- <label>Treble</label> -->
          <input type="range" class="vVertical" value="0" step="1" min="-40" max="30" id="trebEq"></input>
         </div>
    </div>
  </div>

  <div class="divPlayerB">
         
          <!-- <label style="color: white">Equaliser: </label> -->
          
          <span style="padding-right:4em;padding-left:0em;color: white;">Low/Pass</span>
          <span style="padding-right:5em;padding-left:0em;color: white;">Bass</span> <span style="padding-right:5em;color: white;">Medium</span>
          <span style="color: white;padding-right:3em;">Treble</span>
          
          <div id="equaliser">
          <div class="sliderG"> 
                  <label for="myslider" class=""></label>
                  <input type="range" min="300" max="5000" step="100" value="5000" id="filterLP2" class="vVertical" />
          </div> 

          
            <div class="sliderG">
                    <input type="range" class="vVertical" value="0" step="1" min="-40" max="30" id="lowEq2"></input>
             </div>

              <div class="sliderG">
                    <input type="range" class="vVertical" value="0" step="1" min="-40" max="30" id="medEq2"></input>
              </div>

              <div class="sliderG">
                    <input type="range" class="vVertical" value="0" step="1" min="-40" max="30" id="trebEq2"></input>
               </div>
          </div>
    </div>


    </div>
</div>

    <div id="footer">
        BOCCARA DJ - 2016
    </div>


    <script src="js/audioplayer.js"></script>  
  
</body>
</html>
